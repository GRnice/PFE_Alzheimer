<ion-view view-title="Choisissez un burger">
  <ion-content>
	<ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="burger in burgers" type="item-text-wrap" ng-click="burgerSelected({{burger.id}})">
        <img ng-src="{{burger.face}}">
        <h2>{{burger.name}}</h2>
        <p>{{burger.lastText}}</p> <p>{{burger.prix}}<p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<ion-pane>
	<ion-header-bar class="bar bar-header" style="background-color:#1E90FF;">
		<button class="button icon-left ion-chevron-left button-clear button-light" ng-click="back()"></button>
		<h1 class="title" style="text-align:center;">Dessert</h1>
		<button class="button icon-right ion-bag button-light button-clear">Panier</button>
	</ion-header-bar>
	<ion-content class="has-header">
		<ion-list>
			<ion-checkbox ng-model="filter.red" class="item-avatar item-icon-right" ng-repeat="dessert in desserts" type="item-text-wrap">
				<h2>{{dessert.name}}</h2>
				<p>{{dessert.lastText}}</p> <h3>{{dessert.prix}}</h3>
				<img style="max-width: 100px;max-height : 100px;" ng-src="{{dessert.face}}">
			</ion-checkbox>
		</ion-list>
	</ion-content>
</ion-pane>

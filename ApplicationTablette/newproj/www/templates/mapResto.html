<div class="row">
    <div class="bar bar-header">
        <div class="tabs-striped tabs-background-positive tabs-color-light tabs-icon-top">
            <div class="tabs">
                <div id="mapTab" class="tab-item active" ng-click="showMap()">
                    <span class="icon ion-map"></span>
                    Map
                    <!-- Tab 1 content -->
                </div>

                <div id="profilsTab" class="tab-item" ng-click="showProfils()">
                    <span class="icon ion-person-stalker"></span>
                    Profils
                    <!-- Tab 1 content -->
                </div>

                <div id="settingsTab" class="tab-item" ng-click="showConfig()">
                    <span class="icon ion-gear-a"></span>
                    Settings
                    <!-- Tab 2 content -->
                </div>
            </div>


        </div>
    </div>
</div>


  <div class="row">
    <div class="col col-33" id="leftSideBar" style="height:100%; background-color: lightblue; padding-top:5%;">
      <div ng-show="visibleMapMenu">



        <ion-item class="item-remove-animate card" ng-repeat="profil in profilsSelected" type="item-text-wrap">

          <div id="{{profil.nom}}" ng-click="profilSelected({{profil.id}})">
            <div class="item item-avatar">
              <img ng-src="{{avatar}}">
              <div class="row">

                <div class="col col-30">
                  <h2>{{profil.prenom}}</h2>
                  <p>{{profil.nom}} </p>
                </div>

                <div class="row  item-toggle">
                  <div class=" col col-20 item-icon">
                    <i class="icon ion-wifi"></i>
                  </div>
                  <div class=" col col-20 item-icon">
                    <i class="icon ion-clock"></i>
                  </div>
                  <div class=" col col-20 item-icon">
                    <i class="icon ion-battery-half"></i>
                  </div>
                  <div class=" col col-20 item-icon">
                    <i class="icon ion-ios-pulse"></i>
                  </div>
                  <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                      <div class="handle"></div>
                    </div>
                  </label>
                </div>


              </div>
            </div>
            <div class="item item-body" ng-show="profil.highlighted">
              <div class="row">
                <div class="col col-25">
                  <span>{{pulse}}bpm</span>
                </div>
                <div class="col col-25 col-offset-50">
                  <i class="icon icon-right ion-ios-pulse"></i>
                </div>
              </div>
              <div class="row">
                <div class="col col-25">
                  <span>{{duree}}s</span>
                </div>
                <div class="col col-25 col-offset-50">
                  <i class="icon icon-right ion-clock"></i>
                </div>
              </div>
              <div class="row">
                <div class="col col-25">
                  <span>{{batterie}}%</span>
                </div>
                <div class="col col-25 col-offset-50">
                  <i class="icon icon-right ion-battery-half"></i>
                </div>
              </div>
              <div class="row">
                <div class="col col-25">
                  <span>{{reseau}}</span>
                </div>
                <div class="col col-25 col-offset-50">
                  <i class="icon icon-right ion-wifi"></i>
                </div>
              </div>
            </div>
          </div>
        </ion-item>
      </div>  <!-- LeftBarMenu -->

      <div ng-show="visibleConfig">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button class="button button-dark">
          button-dark
        </button>
        <br>
        <br>
        <br>
        <button class="button button-dark">
          button-dark
        </button>
        <br>
      </div>

    </div>


    <div class="col col-67" id="map" data-tap-disabled="true" > </div>
  </div>





</ion-content>

  <div class="row">
    <div class="col col-33" id="leftSideBar" style="height:100%; background-color: lightblue; padding-top:5%;">
      <div ng-show="visibleMapMenu">



        <ion-item class="item-remove-animate card" ng-repeat="profil in profilsSelected" type="item-text-wrap">

          <div id="{{profil.nom}}">
            <div class="item item-avatar row">
              <img ng-src="{{profil.face}}">
              <div class="col col-90" ng-click="profilSelected({{profil.id}})">
                <div class="row">
                  <div class="col col-33">
                    <div class="row">
                      <div class="col col-25"></div>
                      <div class="col col-50"><h2>{{profil.prenom}}</h2>
                        <p>{{profil.nom}} </p></div>
                      <div class="col col-25"></div>
                    </div>
                  </div>
                  <div class="col col-67">
                    <div class="row" ng-show="profil.idImage">
                      <div class=" col col-25 item-icon">
                        <i class="icon ion-wifi"></i>
                      </div>
                      <div class=" col col-25 item-icon">
                        <i class="icon ion-clock"></i>
                      </div>
                      <div class=" col col-25 item-icon">
                        <i class="icon ion-battery-half"></i>
                      </div>
                      <div class=" col col-25 item-icon">
                        <i class="icon ion-ios-pulse"></i>
                      </div>

                    </div>
                  </div>

                </div>
              </div>
              <button id="button{{profil.id}}" class="col col-10 pull-right button button-calm button-outline icon ion-eye" style="margin-top: 3%; margin-bottom: 3%" ng-click="stopAlert({{profil.id}})">

              </button>
            </div>
            <div class="item item-body" ng-show="profil.highlighted">
              <div class="row">
                <div class="col col-25">
                  <span>{{pulse}}bpm</span>
                </div>
                <div class="col col-25 col-offset-50">
                  <i class="icon icon-right ion-ios-pulse"></i>
                </div>
              </div>
              <div class="row">
                <div class="col col-25">
                  <span>{{duree}}s</span>
                </div>
                <div class="col col-25 col-offset-50">
                  <i class="icon icon-right ion-clock"></i>
                </div>
              </div>
              <div class="row">
                <div class="col col-25">
                  <span>{{batterie}}%</span>
                </div>
                <div class="col col-25 col-offset-50">
                  <i class="icon icon-right ion-battery-half"></i>
                </div>
              </div>
              <div class="row">
                <div class="col col-25">
                  <span>{{reseau}}</span>
                </div>
                <div class="col col-25 col-offset-50">
                  <i class="icon icon-right ion-wifi"></i>
                </div>
              </div>
            </div>
          </div>
        </ion-item>
      </div>  <!-- LeftBarMenu -->

      <div ng-show="visibleConfig">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button class="button button-dark">
          button-dark
        </button>
        <br>
        <br>
        <br>
        <button class="button button-dark">
          button-dark
        </button>
        <br>
      </div>

    </div>


    <div class="col col-67" id="map" data-tap-disabled="true" > </div>
  </div>





</ion-content>

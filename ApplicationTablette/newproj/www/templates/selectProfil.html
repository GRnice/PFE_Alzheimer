<ion-view view-title="Selection du profil">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="profil in profils" ng-click="profilSelected({{profil.id}})" type="item-text-wrap">
        <img ng-src="{{profil.face}}">
        <h2>{{profil.prenom}}</h2>
        <p>{{profil.nom}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
</ion-view>
